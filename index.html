<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/ce2c81e1b5.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<header>
  <nav> <img src="images/logo.svg" alt="logo"></nav>
</header>
<main class="container">
  <div class="col-img">
    <img src="images/illustration-mockups.svg" alt="">
  </div>
  <div class="col-text">
    <h1>Build The Community <br> Your Fans Will Love</h1>
    <p>Huddle re-imagines the way we build communities. You have aa voice but so does your audience. Create connection with your users as you engage in genuine discussions.</p>
    <button>Register</button>
  </div>
</main>
  
<footer>
    <i class="fa fa-facebook" aria-hidden="true"></i>
    <i class="fa fa-twitter" aria-hidden="true"></i>
    <i class="fa fa-instagram" aria-hidden="true"></i>
</footer>
</body>
</html>
